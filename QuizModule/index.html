<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
  <div class="row">
    <h1 id="countdonwnvalue">00:00:00</h1>
  </div> 
  <div class="row">
    <audio controls loop hidden autoplay muted >
      <source src="../media/background.wav" type="audio/wav">
      <source src="../media/background.ogg" type="audio/ogg">
    Your browser does not support the audio element.
    </audio>
    <div id="question-container" >
      <h3 id="question-title">Question # 01</h3>
      <div id="question">Question</div>
      <img id="question_image" width="600px" height="300px"/>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
  </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
</body>
<script defer src="script.js"></script>
<script src="/node_modules/easytimer.js/dist/easytimer.min.js"></script>
<script src="/vendor/jquery-3.2.1.min.js"></script>
  
</html>
